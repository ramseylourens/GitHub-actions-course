name: 06 - Contexts
on:
    push:
    workflow_dispatch:
run-name: 
    My custom workflow run name - ${{ runner.os }}

jobs:
    echo-data:
        runs-on: ubuntu-latest
        steps:
            - name: Display Information
              run: |
                echo "Event name: ${{ github.event_name }}"
                echo "Ref: ${{ github.ref }}"
                echo "SHA: ${{ github.sha }}"
                echo "Actor: ${{ github.run_number }}"
                echo "Workflow: ${{ github.workflow.number }}"
                echo "Run ID: ${{ github.run_id }}"
                echo "Run number: ${{ github.run_number }}"
            - name: Retrieve variable
              run: echo "${{ vars.MY_VAR }}"
